type Query {
  getUser(id: Int!): User
  getUsers: [User!]!
  logout: Boolean
  refresh: RefreshUser
}
type Mutation {
  registration(user: Registration!): User
  login(user: Login!): User
  updateUser(user: UpdateUser, pass: String, old_pass: String): typeUpdateUser
  remove: Boolean
}
type RefreshUser {
  id: Int!
  login: String!
  avatar: String!
}
type User {
  id: Int!
  email: String!
  login: String!
  avatar: String!
  activationLink: String
  isActivated: Boolean
  createdAt: Date
  accessToken: String
  refreshToken: String
  feed: Feed
  backgroundImage: String
}

type Feed {
  id: Int
  posts: [Post!]!
}
type typeUpdateUser {
  email: String
  pass: String
  login: String
  avatar: FILE
  activationLink: String
  isActivated: Boolean
}
input UpdateUser {
  email: String
  pass: String
  login: String
  avatar: FILE
  activationLink: String
  isActivated: Boolean
}
input Registration {
  email: String!
  pass: String!
  pass2: String!
}
input Login {
  email: String!
  pass: String!
}
